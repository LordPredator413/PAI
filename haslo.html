<html>
<head>
    <meta charset="utf-8">   
</head>
<style>
    h1 {
        border-style: solid;
        border-width: 1px;
        border-radius: 5px;
        background-color: aqua;


    }
</style>
<body>
   <h1>
    <center> 
        <Br>
    <b>Wymagania hasła </b><br> 
    * zastosowanie wielkich liter<br>
    * zastosowanie małych liter<br>
    * zastosowanie cyfr<br>
    * długość hasła większa niż 6 znaków<br><br><br>
        <p><b>Hasło</b><Br>
    <input style="width:170px;" type="text" id="haslo" onkeyup="klik()"><br><br>
        <b>Siła Hasła</b>
    <div id="wynik" style="width:170px;height:20px;border: 0.2px solid black;background-color: red;"></div><br>

    </center>
</h1>
</body>


<script>
    
    function klik() {
        
       const haslo = document.getElementById("haslo").value;
        
        var punkty = 0;
        
                
        if (haslo.length = 1)
         {   
            var punkty = 0;
            
        }
        
        if (haslo.match(".*[a-z].*"))
           {
               
               var punkty = punkty + 1;
               
               
           } 
        
        if (haslo.match(".*[A-Z].*"))
           {
               
               var punkty = punkty + 1;
               
               
           } 
        
       
        if (haslo.match(".*[0-9].*"))
           {              
               var punkty = punkty + 1;                            
           } 
        
           if (haslo.length >= 6)
         {   
            var punkty = punkty + 1;
            
        }
        
      
        
         if (punkty == 0)
            
            {
                
                document.getElementById("wynik").style.backgroundColor = "red";
              
            }
     
        
        else if (punkty == 1)
            
            {
                
                document.getElementById("wynik").style.backgroundColor = "brown";
              
            }
        
        else if (punkty == 2)
            
            {
                
                document.getElementById("wynik").style.backgroundColor = "orange";
                
            }
        
        else if (punkty == 3)
            
            {
                
                document.getElementById("wynik").style.backgroundColor = "yellow";
          
            }

         else if (punkty == 4)
            
            {
                
                document.getElementById("wynik").style.backgroundColor = "green";
          
            }
        

        
    }
    

</script>

</html>
